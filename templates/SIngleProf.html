{% extends 'base.html' %}
{% block title %} Single Profile Page {% endblock %}
{% block body %}
<div class="container">

    <div class="row " style="padding-right: 10px;">

        <div class="card mx-auto " style="width: 18rem; padding-right: 10px; margin-top: 5rem ">
            <img class="card-img-top" style=" height:350px; width:250px; margin: 0 auto; display: block;" src="{{i.image.url}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <h5 class="card-title">mail :{{i.email}}</h5>
                <p class="card-text">address:{{i.address}}</p>
                <p class="card-text">Birth_day:{{i.Birth_day}}</p>
                <p class="card-text">Gender:{{i.Gender}}</p>
                <p class="card-text">phone_number:{{i.phone_number}}</p>
                <p class="card-text">age:{{i.age}}</p>
                <a href="{% url 'updateProfile' i.id %}" class="btn btn-primary">Update</a>
                <a href="{% url 'deleteProf' i.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>

    </div>
</div>
{% endblock %}
