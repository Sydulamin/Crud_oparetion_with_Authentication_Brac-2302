{% extends 'base.html' %}
{% block title %} All Profile {% endblock %}
{% block body %}
<div class="container">
    {% if messages %}
      <ul class="messages">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
      </ul>
    {% endif %}

    <div class="row " style="padding-right: 10px;">
        {% for i in all %}
        <div class="card mx-auto " style="width: 18rem; padding-right: 10px; margin-top: 5rem ">
            <img class="card-img-top" style=" height:350px; width:250px; margin: 0 auto; display: block;" src="{{i.image.url}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <h5 class="card-title">{{i.email}}</h5>
                <p class="card-text">{{i.address}}</p>
                <a href="{% url 'singleProf' i.id %}" class="btn btn-primary">See Details</a>
                <a href="{% url 'deleteProf' i.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
